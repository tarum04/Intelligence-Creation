<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Details Popup</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-header h2 {
            margin: 0;
        }

        .popup-header img {
            cursor: pointer;
        }

        .popup-body .form-group {
            margin-bottom: 15px;
        }

        .popup-body label {
            display: block;
            margin-bottom: 5px;
        }

        .popup-body input,
        .popup-body select,
        .popup-body textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-group-inline .form-group {
            flex: 1;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete {
            background: #ff4d4d;
            color: white;
        }

        .btn-edit {
            background: #007bff;
            color: white;
        }
        input#status{
            width: 120px;
        }

        .confirm-delete-popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .confirm-delete-popup p {
            margin: 0 0 20px 0;
        }

        .confirm-delete-popup .popup-actions {
            display: flex;
            justify-content: space-between;
        }

        .confirm-delete-popup .popup-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel {
            background: #ccc;
        }

        .btn-confirm-delete {
            background: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Model</h2>
                <img src="icon_unduh-removebg-preview.png" alt="Close" width="24" height="24" id="close-popup">
            </div>
            <div class="popup-body">
                <div class="form-group">
                    <label for="description-problem">Description Problem</label>
                    <input type="text" id="description-problem" value="Prediksi Harga Rumah berdasarkan data dari suatu daerah di Indonesia">
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="description-label">Description Label</label>
                        <input type="text" id="description-label" value="Harga Rumah">
                    </div>
                    <div class="form-group">
                        <label for="description-features">Description Features</label>
                        <input type="text" id="description-features" value="Kamar Tidur, Kamar Mandi, Garasi, Luas Tanah">
                    </div>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="linear" selected>Linear</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" value="2024-05-02">
                    </div>
                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" value="2024-05-10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" value="Success">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="5">Model dari prediksi ini memiliki akurasi lebih dari 70%. Model ini berguna bagi para stakeholder terutama pada kontraktor rumah atau pengguna yang ingin membeli rumah di suatu daerah.</textarea>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn-delete">Delete</button>
                <button class="btn-edit">Edit</button>
            </div>
        </div>
    </div>

    <div class="confirm-delete-popup" id="confirm-delete-popup">
        <p>Are you sure you want to delete this dataset?</p>
        <div class="popup-actions">
            <button class="btn-cancel" id="cancel-confirm-delete">Cancel</button>
            <button class="btn-confirm-delete" id="confirm-delete-action">Delete</button>
        </div>
    </div>

    <script>
        document.getElementById('close-popup').addEventListener('click', function () {
            document.getElementById('popup-overlay').style.display = 'none';
        });

        document.querySelector('.btn-edit').addEventListener('click', function () {
            window.location.href = 'modeldata.html';
        });

        document.querySelector('.btn-delete').addEventListener('click', function () {
            document.getElementById('confirm-delete-popup').style.display = 'block';
        });

        document.getElementById('cancel-confirm-delete').addEventListener('click', function () {
            document.getElementById('confirm-delete-popup').style.display = 'none';
        });

        document.getElementById('confirm-delete-action').addEventListener('click', function () {
            // Perform delete action here, then close the popup
            document.getElementById('confirm-delete-popup').style.display = 'none';
            alert('Dataset deleted');
            document.getElementById('popup-overlay').style.display = 'none'; // Close the main popup after deletion
        });
    </script>
</body>
</html>
