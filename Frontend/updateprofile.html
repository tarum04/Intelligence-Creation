<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="updateprofile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h1>Intellition</h1>
        <ul id="sidebar-menu">
            <li class="active" data-page="dashboard.html">Dashboard</li>
            <li data-page="dataentry.html">Data Entry</li>
            <li data-page="modeldata.html">Model Data</li>
            <li class="has-dropdown" id="request-menu">
                Request
                <ul class="dropdown" id="request-dropdown">
                    <li data-page="requestdataset.html">Request Dataset</li>
                    <li data-page="confirmation.html">Confirmation</li>
                </ul>
            </li>
        </ul>
        <div class="logout" data-page="logout.html">Logout</div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <img src="search-removebg-preview.png" alt="Search" width="24" height="24">
            </div>
            <div class="right-icons">
                <i class="fas fa-bell"></i>
                <div class="user-info">
                    <span>Hai, Admin</span>
                    <img src="icon_profil-removebg-preview.png" alt="User">
                </div>
            </div>
        </div>
        <div class="profile-container">
            <h2>User Profile</h2>
            <div class="profile-card">
                <div class="profile-header">
                    <img src="icon_profil-removebg-preview.png" alt="Profile Picture">
                    <div class="profile-info">
                        <h3>Anka Fayiz</h3>
                        <p>Product Design</p>
                        <p>Eastern European Time (EET), Cairo UTC +3</p>
                    </div>
                    <div class="profile-actions">
                        <button class="upload-photo">Upload New Photo</button>
                    </div>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-12">
                      <label for="inputUserName" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="inputNumber">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel">Cancel</button>
                        <button type="submit" class="save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuItems = document.querySelectorAll('#sidebar-menu li, .logout');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const page = this.getAttribute('data-page');
                    if (page) {
                        window.location.href = page;
                    }
                });
            });

            const requestDataset = document.querySelector('#request-dropdown li[data-page="requestdataset.html"]');
            const confirmation = document.querySelector('#request-dropdown li[data-page="confirmation.html"]');
            requestDataset.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                if (page) {
                    window.location.href = page;
                }
            });
            confirmation.addEventListener('click', function() {
                const page = this.getAttribute('data-page');
                if (page) {
                    window.location.href = page;
                }
            });

            const dropdownMenu = document.querySelector('#request-menu');
            const dropdown = document.querySelector('#request-dropdown');
            dropdownMenu.addEventListener('click', function(event) {
                dropdown.classList.toggle('show');
                event.stopPropagation();
            });

            document.addEventListener('click', function(event) {
                if (!dropdownMenu.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        });
    </script>
    <style>
        .dropdown {
            display: none;
        }
        .dropdown.show {
            display: block;
        }
    </style>
</body>
</html>
